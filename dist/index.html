<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex justify-center items-center pt-72">
        <div class="border-4 p-8 border-gray-400 border-t-slate-500 w-96 rounded-xl">
            <div class="border-4 pl-1 h-52 text-base border-gray-400 border-t-slate-500 rounded-xl" id="result">
               
            </div>
            <div class="grid grid-cols-4 gap-2 pt-4">
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">C</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">‚Üê</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">+</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">/</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">7</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">8</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">9</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">%</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">4</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">5</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">6</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">*</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">1</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">2</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">3</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">-</button>
                <button></button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">0</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">.</button>
                <button class="rounded-lg bg-blue-500 px-8 py-2 text-white font-semibold btn">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
